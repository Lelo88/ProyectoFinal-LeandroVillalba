{% extends 'base.html' %}


{% block body %}
<div class="add-modal" id="add-modal">
    <div class="form">
        <form action="" method="post">
            {% csrf_token %}
            <h3>Agrega tus notas</h3>
           
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Save</button>

            </div>
        </form>
    </div>
</div>    
{% endblock body %}
