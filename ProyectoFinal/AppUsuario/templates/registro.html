<!DOCTYPE html>
<html lang="en" >
<head>
  {% load static %}  
  <meta charset="UTF-8">
  <title>Registro</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:400,700'>
  <link rel="stylesheet" href="{% static '/styles.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;700;800;900&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!--Bootstrap CSS-->
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <!-- External CSS -->
  <link rel="stylesheet" href="{% static '/styles.css' %}">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/3a4248ab4f.js" crossorigin="anonymous"></script>

  <!-- site icon -->
  <link rel="icon" type="image/png" href="{% static 'images/M106' %}">
</head>
<body>
	
    <div class="container">
		<div class="row">
			<div class="text-center">
				<a class="navbar-brand" href="{% url 'Inicio' %}"><img height="50px" src="{% static '/images/M106.jpg' %}" alt="logo"></a>
			</div>
        </div>
    </div>   
<div class="login-container">
	<form action="{% url 'Registro' %}" class="form-login" method="POST">{% csrf_token %}
		<ul class="login-nav">
			<li class="login-nav__item active">
				<div class="auth-form-header">
                    <h3 class="text-light">REGISTRO</h3>
                </div>
			</li>
		</ul>
		
        <label for="login-input-user" class="login__label">
            Nombre (opcional) {{mi_formulario.first_name}}
        </label>
        <label for="login-input-user" class="login__label">
            Apellido (opcional) {{mi_formulario.last_name}}
        </label>
        <label for="login-input-user" class="login__label">
		Nombre de usuario    {{mi_formulario.username}}
        </label>
        <label for="login-input-user" class="login__label">
            E-mail {{mi_formulario.email}}
        </label>
        <label for="login-input-password" class="login__label">
            Contraseña {{mi_formulario.password1}}
        </label>
        <label for="login-input-password" class="login__label">
            Repita la Contraseña {{mi_formulario.password2}}
        </label>

        <br>
		<input class="login__submit align-self-auto" type="submit" value="Registrarse">
        <br>
        <br>
        <div class="text-center">
            <p class=" text-light">¿Ya tienes una cuenta? <a class="auth-form-link link-light" href="{% url 'Login' %}">Logueate</a></p>
        </div>
        

	</form>
</div>
<!-- partial -->
  
</body>
</html>
